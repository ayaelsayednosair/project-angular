<div class="container d-flex  justify-content-center">
  <table class="table  table-hover  text-center">
    <thead>
      <tr class="table-active">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employees">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>
          <button class="btn btn-success  float-end "> <fa-icon [icon]="icon2"
              [routerLink]="['edite',employee.id]"></fa-icon></button>
          <button class="btn    btn-info  float-end mx-3" [routerLink]="['view',employee.id]"> <fa-icon
              [icon]="icon3"></fa-icon></button>
          <button class="btn btn-danger  float-end" (click)="DeletUser(employee.id)"> <fa-icon
              [icon]="icon1"></fa-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-grid gap-2 col-4 mx-auto my-1">
  <button class="btn add " [routerLink]="['addemp']">Add Employee</button>
</div>
