<div class="container ">
  <div class="card ">
    <form [formGroup]="updateemoform">
      <h1 class="text-center my-5"> Add user</h1>

      <div class="formgroup">
        <label>Name</label><br>
        <input type="text" class="form-control" formControlName="name"><br>
      </div>



      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" formControlName="age" />

      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="Email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="add" />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
      <button class="btn btn-primary px-5" value="save" (click)="updateEmployee()" [routerLink]="['']">
        submit
      </button>

    </form>
  </div>
</div>
